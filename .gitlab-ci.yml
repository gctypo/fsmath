image: mcr.microsoft.com/dotnet/sdk:7.0

stages:
  - build
  - test
  - release

build:
  stage: build
  script:
    - dotnet build

test:
  stage: test
  script:
    - dotnet test

release:
  stage: release
  only:
    - main
  artifacts:
    paths:
      - publish/
  script:
    - dotnet publish -c Release -o ./publish fsmath.cli/fsmath.cli.fsproj
